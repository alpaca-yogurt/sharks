name: Go

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-binary:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Compile binary
      run: go build -v ./..
  
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: app
          push: true
          tags: ghcr.io/${{ GITHUB_REPOSITORY	}}:0.0-${{ github.sha }},ghcr.io/${{ GITHUB_REPOSITORY }}:latest
